<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1 /DTD/xhtml1 transitional.dtd">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tugas praktikum pemrograman web">
    <meta name="keywords" content="form">
    <meta name="author" content="Nurul Hakim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form HTML</title>
  </head> 

  <body>
    <h2><b>Form HTML</b></h2>
      <form>
        <label for="nama">Nama :</label>
        <input type="text" name="nama"><br>
        <br>
        <label for="gender">Gender :</label> 
        <input type="radio" name="gender" value="man" checked />Man
        <input type="radio" name="gender" value="woman" />Woman<br>
        <br>

        <label for="address">Address :</label>
        <input type="text" name="address"><br>
        <br>

        <label for="country">Country :</label>
        <select name="country">
          <option>Indonesia</option>
          <option>Jerman</option>
          <option>Uganda</option>
        </select><br>
        <br>

        <label for="email">Email :</label>
        <input type="text" name="email"><br>
        <br>

        <label for="photo">Photo :</label>
        <input type="file" name="photo" value="" width="200" /><br>
        <br>

        <label for="comment">Comment :</label>
        <textarea name="comment" cols="40" rows="5"></textarea>
        <input type="submit" value="Submit" /> <br>
        <br>

        <p><center>Form Registrasi</center></p>




          



      </form>

  </body>
